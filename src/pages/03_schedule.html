<section id="schedule-section" class="light-text section" data-anchor="schedule">
    <div class="grid">

        <div class="col-1-12 push-1-12 hide-on-mobile">
            <object type="image/svg+xml" data="./assets/schedule/LeftLeaves.svg">
            </object>
        </div>

        <div class="col-8-12 main">
            <h1>Schedule</h1>
            <div class="day-container">
                <div class="selected" onclick="showDay('friday')">Friday</div>
                <div onclick="showDay('saturday')">Saturday</div>
                <div onclick="showDay('sunday')">Sunday</div>
            </div>
            <div class="event-container">
                <div class="day show" id="friday">
                    <table>
                        <tbody>
                            <tr>
                                <td>5:30 PM</td>
                                <td>Check-in begins</td>
                            </tr>
                            <tr>
                                <td>6:30 PM</td>
                                <td>Opening ceremonies</td>
                            </tr>
                            <tr>
                                <td>9:00 PM</td>
                                <td>Hacking begins</td>
                            </tr>
                        </tbody>
                    </table>
                    <p>More details coming soon!</p>
                </div>
                <div class="day" id="saturday">
                    <p>More details coming soon!</p>
                </div>
                <div class="day" id="sunday">
                    <table>
                        <tbody>
                            <tr>
                                <td>9:00 AM</td>
                                <td>Hacking ends</td>
                            </tr>
                            <tr>
                                <td>2:30 PM</td>
                                <td>Closing ceremonies</td>
                            </tr>
                        </tbody>
                    </table>
                    <p>More details coming soon!</p>
                </div>
            </div>
        </div>

        <div class="col-1-12 hide-on-mobile">
            <object type="image/svg+xml" data="./assets/schedule/RightLeaves.svg">
            </object>
        </div>

    </div>
</section>
